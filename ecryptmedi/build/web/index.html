<html>
    <head>
        <title>LOGIN PAGE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<style>
    .topnav {
            background-color: #00bcd4;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: ghostwhite;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }


        .topnav a:hover {
            background-color: #ddd;
            color: white;
        }


        .topnav a.active {
            background-color: #00bcd4;
            color: white;
        }

body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password], input[type=email] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #80deea;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
  background-color: black;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
}
</style>
</head>
<body>
    <div class="container">
         <div class="topnav">
             <center> <h1>||  HOSPITAL  ||</h1></center></div>
<hr>
    <h2><center>Login Page</center></h2>

<form action="login" method="post">
  <div class="imgcontainer">
    <img src="images/hospital.jpeg" alt="hospital" class="avatar">
  </div>

  
<label for="uname"><b>Email Id :</b></label>
    <input type="email" placeholder="Enter Email Id" name="email" required>

    <label for="psw"><b>Password :</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <p><b>You Are ? :</b></p>
  <input type="radio" id="admin" name="g1" value="ADMIN">
  <label for="admin">ADMIN</label><br>
  <input type="radio" id="doc" name="g1" value="DOCTOR">
  <label for="doc">DOCTOR</label><br>
  <input type="radio" id="patient" name="g1" value="PATIENT">
  <label for="patient">PATIENT</label><br> <br>
    <button type="submit" name="b1">Login</button>
    <br>
    <br>
    <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Don't have an account ? <a href="registration.html">CREATE ACCOUNT</a></span><br>
  </div>
  </div>
    <br><br>
</form>

</body>
</html>
