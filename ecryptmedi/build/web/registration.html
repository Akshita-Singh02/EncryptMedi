<html>
    <head>
        <title>REGISTRATION PAGE </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password], input[type=email], input[type=number] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #80deea;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
  background-color: black;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  border-radius: 50%;
}

.container {
  padding: 16px;
  height: 40%;
  width: 25%;
  margin: auto;
}

span.psw {
  float: right;
  padding-top: 16px;
}


@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
}
</style>
</head>
<body>
 <div class="container">
         <div class="topnav">
             <center> <h1>||  HOSPITAL  ||</h1></center></div>
<hr>
    <h2><center>Registration Page</center></h2>

<form action="register" method="post">
  <div class="imgcontainer">
    <img src="images/hospital.jpeg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="name"><b>Enter your name :</b></label>
    <input type="text" placeholder="Enter Your Name" name="name" required>
    
    <label for="address"><b>Enter your address :</b></label>
    <input type="text" placeholder="Enter Your Address" name="address" required>
    
    <label for="mnumber"><b>Enter your mobile number :</b></label>
    <input type="number" placeholder="Enter Your Mobile Number" name="mnumber" required>
    
    <label for="email"><b>Enter your email id :</b></label>
   
    <input type="email" placeholder="Enter Your Email Id" name="email" required>
    
    <label for="psw"><b>Enter your password :</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    
    <label for="psw1"><b>Re-Enter your password :</b></label>
    <input type="password" placeholder="Re-Enter Password" name="psw1" required>
    
    <button type="submit">Create Account</button>
   
  </div>
    
    <br>
    <br>
    <br>
</form>

</body>
</html>
